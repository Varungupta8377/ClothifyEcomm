<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
   <!-- Main data -->
    <main>
      <div class="container my-3">
        <!-- with the help of form action we take all the signUp
        details and after that with post method we post it signUp function in
        app.py -->
        <form action="/signUp" method="POST">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              name="inputEmail4"
              id="inputEmail4"
            />
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              name="inputPassword4"
              id="inputPassword4"
            />
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              name="inputAddress"
              id="inputAddress"
              placeholder="1234 Main St"
            />
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input
              type="text"
              class="form-control"
              name="inputAddress2"
              id="inputAddress2"
              placeholder="Apartment, studio, or floor"
            />
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              name="inputCity"
              id="inputCity"
            />
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select name="inputState" id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>Ontario</option>
              <option>Quebec</option>
              <option>Nova Scotia</option>
              <option>New Brunswick</option>
              <option>Manitoba</option>
              <option>British Columbia</option>
              <option>Saskatchewan</option>
              <option>Prince Edward Island</option>
              <option>Alberta</option>
              <option>Newfoundland and Labrador</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input
              type="text"
              class="form-control"
              name="inputZip"
              id="inputZip"
            />
          </div>
          <div class="col-12">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="gridCheck"
                id="gridCheck"
              />
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <button
              type="button"
              class="btn btn-link"
              onclick="window.location.href='{{ url_for('login') }}'"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
