<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  </head>


<!-- Body-->

  <body>

    <header>

    <div class ='container mx+2 my-3'>
      <a class="btn btn-primary" href="{{ url_for('signUp') }}"role="button">Register Now </a>
      </div>
     

    </header>



    <main>
      <!-- Form with help of form attribute -->
    <div class = "container my -3">
      <form action="/login"  method="POST">
        <div class="mb-3">  
         
          <label for="inputEmail144" class="form-label">Email address</label>
          <input type="email" class="form-control" name="inputEmail144" id="inputEmail144" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="inputPassword44" class="form-label">Password</label>
          <input type="password" class="form-control" name="inputPassword44" id="inputPassword44">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Sign In </button>
        {% for message, category in get_flashed_messages(with_categories=True) %}
        <div class="mb-3 alert alert-primary" role="alert">
          You entered a wrong Password. <a href="{{ url_for('login') }}" class="alert-link"> Login again</a>
        </div>
                {{ message }}
            </div>
        {% endfor %}
    

        
      </form>



    </div>

  </main>

</div>


  </body>
</html>
